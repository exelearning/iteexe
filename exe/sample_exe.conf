[system]
# Which port will the server listen on
# It only listens on the loopback interface (127.0.0.1)
# So no outside connections are allowed
##port = 8081

# Where are the static web resources
##webDir = /usr/share/exe

# Where should packages be stored
##dataDir = $HOME

# Change the below line to point to your firefox installation
##browserPath = /usr/bin/firefox

# Where per user data (e.g. idevices.data, exe.log) is stored
##configDir = $HOME/.exe/


# This section is used to specify which levels of logging
# should apply to which loggers (loggging components)
[logging]
# This is the default level for all loggers
root = ERROR
