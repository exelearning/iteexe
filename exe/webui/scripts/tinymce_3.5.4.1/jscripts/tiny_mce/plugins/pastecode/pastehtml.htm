<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{#pastecode.paste_html_desc}</title>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<script language="javascript" type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script language="javascript" type="text/javascript" src="js/pastehtml.js"></script>
	<base target="_self" />
</head>
<body onLoad="tinyMCEPopup.executeOnLoad('onLoadInit();');" style="display: none">
<form name="source" onsubmit="PasteHtmlDialog.insert();">
	<div style="float: left" class="title">{#pastecode.paste_html_desc}</div>

	<br style="clear: both" />

	<div>{#pastecode.paste_code_title}</div>

	<textarea name="htmlSource" id="htmlSource" rows="15" cols="100" style="width: 100%; height: 321px; font-family: 'Courier New',Courier,mono; font-size: 12px;" dir="ltr" wrap="soft"></textarea>

	<div class="mceActionPanel">
		<div style="float: left">
			<input type="submit" name="insert" value="{#insert}" id="insert" />
		</div>

		<div style="float: right">
			<input type="button" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" id="cancel" />
		</div>
	</div>
</form>
</body> 
</html>
