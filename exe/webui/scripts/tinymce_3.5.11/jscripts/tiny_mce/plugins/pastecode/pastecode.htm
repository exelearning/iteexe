<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{#pastecode.paste_code_desc}</title>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script language="javascript" type="text/javascript" src="js/pastecode.js"></script>
	<base target="_self" />
</head>
<body onLoad="tinyMCEPopup.executeOnLoad('onLoadInit();');" style="display: none">
<form name="source" onsubmit="PasteCodeDialog.insert()">
	<div class="title">{#pastecode.paste_code_desc}</div>

	<p>
		<input type="checkbox" name="wrapper" id="wrapper" class="includeWrapperCode" checked="checked" onchange="PasteCodeDialog.toggle('highlightCheck',this.checked)" /><label for="wrapper">{#pastecode.paste_include_wrapper}</label>
		<span style="margin-left:1em" id="highlightCheck">
			<input type="checkbox" name="highlight" id="highlight" onchange="PasteCodeDialog.toggle('highlightOptions',this.checked)" /><label for="highlight">{#pastecode.highlight_syntax}</label>
		</span>
	</p>
	
	<fieldset id="highlightOptions" style="display:none;padding:5px">
		<legend>{#pastecode.options}:</legend>
		<p>
			<label for="highlightLang">{#pastecode.language}:</label>
			<select name="highlightLang" id="highlightLang" style="margin-right:10px">
				<option value="">{#pastecode.not_defined}</option>
				<option value="markup">{#pastecode.markup}</option>
				<option value="aspnet">ASP.net</option>
				<option value="clike">{#pastecode.c_type}</option>
				<option value="c">C</option>
				<option value="cpp">C++</option>
				<option value="css">CSS</option>
				<option value="java">Java</option>
				<option value="js">JavaScript</option>
				<option value="json">JSON</option>
				<option value="latex">LaTeX</option>
				<option value="pascal">Pascal</option>
				<option value="perl">Perl</option>
				<option value="php">PHP</option>
				<option value="processing">Processing</option>
				<option value="python">Python</option>
				<option value="r">R</option>
				<option value="ruby">Ruby</option>
				<option value="sql">SQL</option>
			</select>
			<label for="highlightTheme">{#pastecode.presentation}:</label>
			<select name="highlightTheme" id="highlightTheme">
				<option value="">{#pastecode.presentation_bright}</option>
				<option value="code-style-2">{#pastecode.presentation_dark}</option><!-- Dark -->
			</select>
		</p>
		<p>
			<input type="checkbox" name="highlightLineNo" id="highlightLineNo" style="margin-right:5px" /><label for="highlightLineNo">{#pastecode.line_numbers}</label>
			<span id="highlightLineNoOptions" style="margin-left:10px">
				<label for="highlightLines">{#pastecode.line_highlight}:</label>
				<input type="text" name="highlightLines" id="highlightLines" onkeyup="PasteCodeDialog.checkPageRange(this)" /> {#pastecode.example}: 1,5-8,11
			</span>
		</p>
	</fieldset>

	<p style="margin-bottom:5px">{#pastecode.paste_code_title}</p>

	<textarea name="htmlSource" id="htmlSource" rows="15" cols="100" style="width: 100%; height: 250px; font-family: 'Courier New',Courier,mono; font-size: 12px;" dir="ltr" wrap="soft"></textarea>

	<div class="mceActionPanel">
		<div style="float: left">
			<input type="submit" name="insert" value="{#insert}" id="insert" />
		</div>

		<div style="float: right">
			<input type="button" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" id="cancel" />
		</div>
	</div>
</form>
</body> 
</html>
