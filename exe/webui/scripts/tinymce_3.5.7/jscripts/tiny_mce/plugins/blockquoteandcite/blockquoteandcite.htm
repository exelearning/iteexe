<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{#blockquoteandcite.title}</title>
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="../../utils/mctabs.js"></script>
	<script type="text/javascript" src="../../utils/form_utils.js"></script>
	<script type="text/javascript" src="js/blockquoteandcite.js"></script>
</head>
<body style="display: none" role="application" aria-labelledby="app_title">
	<form onsubmit="insertQuote();return false;" action="#">
		<div class="tabs">
			<ul>
				<li id="general_tab" class="current"><span><a href="javascript:mcTabs.displayTab('general_tab','general_panel');" onmousedown="return false;">{#blockquoteandcite.general_tab}</a></span></li>
			</ul>
		</div>
		<div class="panel_wrapper">
			<div id="general_panel" class="panel current" style="height:230px">
				<p>
					<input type="checkbox" name="styled" id="styled" checked="checked" /><label for="styled">{#blockquoteandcite.include_styles}</label>
				</p>			
				<table border="0" cellpadding="0" cellspacing="4" style="width:100%">
					<tr>
						<td class="label"><label for="blockquote"><b>{#blockquoteandcite.quote}</b></label>:</td> 
						<td><textarea id="blockquote" style="width:97%;height:50px"></textarea></td> 
					</tr>
					<tr>
						<td class="label"><label for="blockquoteLang">{#blockquoteandcite.quote_lang}</label>:</td> 
						<td><input id="blockquoteLang" type="text" style="width:220px" /></td>
					</tr>
					<tr>
						<td class="label"><label for="author"><b>{#blockquoteandcite.author}</b></label>:</td> 
						<td><input id="author" type="text" style="width:220px" /></td>
					</tr>
					<tr>
						<td class="label"><label for="authorLang">{#blockquoteandcite.author_lang}</label>:</td> 
						<td><input id="authorLang" type="text" style="width:220px" /></td>
					</tr>
				</table>
				<p style="padding-left:4px">{#blockquoteandcite.lang_instructions1}</p>
				<p style="padding-left:4px">{#blockquoteandcite.lang_instructions2}</p>
			</div>
		</div>
		<div class="mceActionPanel">
			<input type="button" id="insert" name="insert" value="{#update}" onclick="insertQuote();" />
			<input type="button" id="remove" name="remove" class="button" value="{#blockquoteandcite.delete}" onclick="removeQuote();" style="display:none;" />
			<input type="button" id="cancel" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" />
		</div>
	</form>
</body>
</html>
